<mat-form-field  >
    <mat-label>{{label}}</mat-label>
       <input type="text"
         [placeholder]="label"
         aria-label="Number"
         matInput 
         [formControl]="currenciesControl"
         [matAutocomplete]="auto">
  <mat-autocomplete (optionSelected)="onSelected($event.option.value)" autoActiveFirstOption #auto="matAutocomplete">
    @for (option of allCurrencies$ | async; track option) {
      <mat-option  [value]="option">{{option}}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
